<h4>
  模版式表单------- forms1 works!
</h4>
<p>
  <button type="button" class="btn btn-sm btn-default">Default</button>
  <button type="button" class="btn btn-sm btn-primary">Primary</button>
  <button type="button" class="btn btn-sm btn-success">Success</button>
</p>
<li> {{myForm.value | json}} </li>
<form #myForm="ngForm" (ngSubmit)="createUser(myForm.value)">
  <div class="form1">
    <div class="form-group">
      <label for="username">username:</label>
      <input type="text" class="form-control" ngModel name="myusername">
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" ngModel name="myemail">
    </div>
    <div class="form-group">
      <label for="pwd">password again:</label>
      <input type="password" class="form-control" ngModel name="mypass">
    </div>
    <div class="form-group">
      <label for="pwd2">Password:</label>
      <input type="password" class="form-control" ngModel name="mypass2">
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </div>
</form>
<article>
  <li>引入了FormsModule模块后，angular自动在form标签里放入ngForm标签,并接管from表单， submit不起作用。。。 ngForm也可以放div里，就不需要form 标签</li>
  <li>如果ngNoForm 则表单不被angular接管</li>
  <li> 每个接收数据的表单，必须有 ngModel name=" xxx " ， xxx作为 myForm 对象的 一个属性</li>
  <li></li>
  <li></li>
</article>
